<?xml version="1.0" encoding="UTF-8"?>

<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet name="template.css" library="css" />
	
	<ui:insert name="scripts" />
	
	<title>
		<ui:insert name="title" />
	</title>
</h:head>

<h:body>

	<div class="ui-grid ui-grid-responsive">
    	
    	<div class="ui-grid-row">
    		<header class="ui-grid-col-12"> 
				<ui:include src="/resources/layouts/managerHeader.xhtml" />
			</header>
        </div>
        
        <div class="ui-grid-row">
    		<nav class="ui-grid-col-3"> 
				<ui:include src="/resources/layouts/managerNav.xhtml" />
			</nav>
			
			<div class="ui-grid-col-9">
				<p:messages id="globalMessages" />

				<ui:insert name="content" />
			</div>
        </div>
	</div>

</h:body>
</html>
