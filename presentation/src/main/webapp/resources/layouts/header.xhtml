<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup id="headerBar">
	<nav class="navbar navbar-default" role="navigation" 
	style="background-color: #{colorBean.admin.header};color:#{colorBean.admin.headerText};
	border: 1px solid #{colorBean.admin.header}">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

			</div>

			<div class="collapse navbar-collapse"
				id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav navbar-right">
					<h:panelGroup rendered="#{notificationBean.countUnread() gt 0}">
						<li><p:link
								value="#{notificationBean.countUnread()} unread notifications"
								outcome="/admin/notifications" /></li>
					</h:panelGroup>
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">#{loginBean.user.name} <span
							class="caret"></span></a>
						<ul class="dropdown-menu">
							<h:panelGroup rendered="#{loginBean.user.manager}">
								<li><p:link value="see as manager"
										outcome="/manager/index.xhtml" /></li>
							</h:panelGroup>
							<h:panelGroup rendered="#{loginBean.user.interviewer}">
								<li><p:link value="see as interviewer"
										outcome="/interview/index.xhtml" /></li>
							</h:panelGroup>
							<li role="separator" class="divider"></li>
							<li><h:form>
									<p:commandLink styleClass="logoutLink" action="#{loginBean.logout()}" value="logout" />
								</h:form></li>
						</ul></li>
				</ul>


			</div>
		</div>
	</nav>
	</h:panelGroup>
</ui:composition>
