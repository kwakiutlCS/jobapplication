<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css" /> 
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	
	<h:outputStylesheet name="template.css" library="css" />
	
	<ui:insert name="scripts" />
	
	<title>
		<ui:insert name="title" />
	</title>
</h:head>

<h:body   style="background-color: #{colorBean.interview.background}">

	<div class="ui-grid ui-grid-responsive canvas"  style="background-color: #{colorBean.interview.background}">
    	
    	<div class="ui-grid-row">
    		<header class="ui-grid-col-12"> 
				<ui:include src="/resources/layouts/interviewHeader.xhtml" />
			</header>
        </div>
        
        <div class="ui-grid-row">
    		<nav class="ui-grid-col-2"> 
				<ui:include src="/resources/layouts/interviewNav.xhtml" />
			</nav>
			
			<div class="ui-grid-col-10 content"  style="background-color: #{colorBean.interview.content};
			color: #{colorBean.interview.contentText}">
				<p:messages id="globalMessages" />

				<ui:insert name="content" />
			</div>
        </div>
	</div>

</h:body>
</html>
