<ui:composition template="/resources/layouts/interviewTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h1>Interviews</h1>
		<p></p>
		
		<p:dataTable value="#{interviewListBean.activeInterviews}" var="interview">
			<p:column headerText="Date">#{interview.date}</p:column>
			<p:column headerText="Position">#{interview.application.position.title}</p:column>
			<p:column headerText="Candidate">#{interview.application.candidate.fullName}</p:column>
			<p:column><p:link value="detail" outcome="interview.xhtml?it=#{interview.id}" /></p:column>
		</p:dataTable>

	</ui:define>

</ui:composition>
