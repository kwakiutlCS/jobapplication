<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<title>index </title>
</h:head>
<h:body>

	<h2>add scripts page</h2>
	<p:dataTable value="#{scriptBean.entries}" var="entry" id="scriptQuestionTable">
		<p:column>#{entry.text}</p:column>
	</p:dataTable>
	<h:form id="saveScriptForm" prependId="false">
		<p:commandButton value="Gravar" action="#{scriptBean.updateScript}"
		rendered="true" id="updateScriptBtn"/>
	</h:form>	
		
	<h:form id="addQuestionForm" prependId="false">
	<h2>Add question</h2>
		<p:messages autoUpdate="true" />
		
		<p:selectOneMenu value="#{scriptBean.questionType}">
			<f:selectItems value="#{scriptBean.questionTypeList}" />
		</p:selectOneMenu>
		<br />
		<p:inputTextarea rows="3" cols="50" required="true" placeholder="Questão..." 
		value="#{scriptBean.questionText}" name="Texto da Questão" id="questionTextField"/>
		<br />
		<p:commandButton value="Adicionar" action="#{scriptBean.addQuestion}"
		update="questionTextField scriptQuestionTable :updateScriptBtn" />
	</h:form>
	
</h:body>
</html>
