<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<title>index </title>
</h:head>
<h:body>
	
	<h:form id="questionListForm" prependId="false">
		<h2>add scripts page</h2>
		<p:dataTable value="#{scriptBean.entries}" var="entry" id="scriptQuestionTable" rowIndexVar="row">
			<p:column headerText="Question">
				#{entry.text}
				<h:panelGroup rendered="#{entry.questionType eq 'Escala'}">
					<br />
					<h:outputText value="Mínimo: #{entry.min} - Máximo: #{entry.max}" />
				</h:panelGroup>
				<h:panelGroup rendered="#{entry.questionType eq 'Escolha múltipla'}">
					<br />
					<ui:repeat value="#{entry.answers}" var="answer">
						<h:outputText value="#{answer}" />
						<br />					
					</ui:repeat>
				</h:panelGroup>
			</p:column>
			<p:column headerText="Question Type">#{entry.questionType}</p:column>
			<p:column>
				<p:commandLink value="delete" action="#{scriptBean.deleteQuestion(entry)}"
				update="scriptQuestionTable saveScriptForm" />
			</p:column>
		</p:dataTable>
	</h:form>
	
	<h:form id="saveScriptForm" prependId="false">
		<p:commandButton value="Gravar" action="#{scriptBean.updateScript}"
		disabled="#{not scriptBean.pendingAlteration}" id="updateScriptBtn"
		update="@form" />
	</h:form>	
		
	<h:form id="addQuestionForm" prependId="false">
	<h2>Add question</h2>
		<p:messages autoUpdate="true" />
		
		<p:selectOneMenu value="#{scriptBean.questionType}" required="true">
			<f:selectItems value="#{scriptBean.questionTypeList}" />
			<f:ajax render="@form" />
		</p:selectOneMenu>
		<br />
		<p:inputTextarea rows="3" cols="50" required="true" placeholder="Questão..." 
		value="#{scriptBean.questionText}" name="Texto da Questão" id="questionTextField"
		label="Texto da questão" />
		<br />
		
		<h:panelGroup id="scaleOptions" rendered="#{scriptBean.questionType eq 'Escala'}" >
			<p:outputLabel for="minOption" value="Valor mínimo" />
			<p:inputText id="minOption" value="#{scriptBean.minOption}" />
			<p:outputLabel for="maxOption" value="Valor máximo" />
			<p:inputText id="maxOption" value="#{scriptBean.maxOption}" />
			<br />
		</h:panelGroup>
		
		<h:panelGroup id="multipleOptions" rendered="#{scriptBean.questionType eq 'Escolha múltipla'}">
			<p:dataTable value="#{scriptBean.answers}" var="answer">
				<p:column>#{answer}</p:column>
				<p:column>
					<p:commandLink value="delete" action="#{scriptBean.deleteAnswer(answer)}"
					update="multipleOptions" process="@this" />
				</p:column>
			</p:dataTable>
			<p:outputLabel for="answerOption" value="Hipótese de resposta" />
			<p:inputText id="answerOption" value="#{scriptBean.answerOption}" />
			<p:commandButton value="adicionar resposta" action="#{scriptBean.addAnswer}" 
			update="multipleOptions" process="answerOption @this" />
			<br />
		</h:panelGroup>
		
		<p:commandButton value="Adicionar" action="#{scriptBean.addQuestion}"
		update="questionTextField scriptQuestionTable saveScriptForm" />
	</h:form>
	
	<p:link value="voltar" outcome="scripts?faces-redirect=true" />
	
</h:body>
</html>
