<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">List Position</ui:define>

	<ui:define name="content">

		<h2>List position page</h2>

		<h:form id="listpositionform">

			<p:dataTable var="position" value="#{listPositionBean.positions}"
				widgetVar="positionsTable"
				emptymessage="No positions found for given criteria"
				filteredValue="#{listPositionBean.filteredPositions}"
				style="text-align: center" >

				<f:facet name="header">
					<p:outputPanel>
						<h:outputText value="Search all fields:" />
						<p:inputText id="globalFilter"
							onkeyup="PF('positionsTable').filter()"
							placeholder="Enter keyword" />
					</p:outputPanel>
				</f:facet>



				<p:column filterBy="#{position.closingDate}"
					headerText="Closing Date" filterMatchMode="contains">
					<h:outputText value="#{position.closingDate}">
						<f:convertDateTime dateStyle="full" pattern="yyyy/MM/dd" />
					</h:outputText>
				</p:column>

				<p:column filterBy="#{position.code}" headerText="Code">
					<h:outputText value="#{position.code}" />
				</p:column>

				<p:column filterBy="#{position.title}" headerText="Title"
					filterMatchMode="contains">
					<h:outputText value="#{position.title}" />
				</p:column>

				<p:column filterBy="#{position.state}" headerText="Situation"
					filterMatchMode="contains">
					<h:outputText value="#{position.state.positionStateLabel}" />
				</p:column>


				<p:column filterBy="#{position.localizations}" headerText="Location"
					filterMatchMode="contains">
					<ui:repeat value="#{position.localizations}" var="l">
  						    #{l.localizationLabel}
					</ui:repeat>
				</p:column>

				<p:column filterBy="#{position.technicalAreas}"
					headerText="Technical Area" filterMatchMode="contains" style="width:200px">
					<ui:repeat value="#{position.technicalAreas}" var="t">
  						    #{t.technicalAreaLabel}
					</ui:repeat>
				</p:column>

				<p:column filterBy="#{position.company}" headerText="Company"
					filterMatchMode="contains">
					<h:outputText value="#{position.company}" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
