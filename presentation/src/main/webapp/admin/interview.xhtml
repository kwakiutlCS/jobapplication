<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Interview Result</ui:define>

	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="it" value="#{interviewResultBean.selectedInterviewId}" />
			<f:viewAction action="#{interviewResultBean.onload}" />
		</f:metadata>
	</ui:define>


	<ui:define name="content">
		
		<div class="ui-grid-row">
			<div class="ui-grid-col-12">
				<h1>#{interviewResultBean.title}</h1>
			</div>
		</div>
		
		<div class="ui-grid-row">
			<div class="ui-grid-col-12">
				<h3>#{interviewResultBean.interviewers}</h3>
			</div>
		</div>
	
	<div class="ui-grid-row">
			<div class="ui-grid-col-12">
				<h3>#{interviewResultBean.areas}</h3>
			</div>
		</div>
		
		<div class="ui-grid-row">
			<div class="ui-grid-col-12">
				<h3>#{interviewResultBean.date}</h3>
			</div>
		</div>
		
		<ui:repeat value="#{interviewResultBean.answerList}" var="answer">
			<div class="ui-grid-row">
			<div class="ui-grid-col-12">
				#{answer.question}
			</div>
		</div>
		<div class="ui-grid-row">
			<div class="ui-grid-col-12">
				#{answer.answer}
			</div>
		</div>
		</ui:repeat>

	</ui:define>

</ui:composition>
