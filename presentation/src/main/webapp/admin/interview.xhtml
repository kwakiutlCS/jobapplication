<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Interview Result</ui:define>
	<ui:define name="scripts">
		<h:outputStylesheet library="css" name="results.css" />
	</ui:define>
	
	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="it" value="#{interviewResultBean.selectedInterviewId}" />
			<f:viewAction action="#{interviewResultBean.onload}" />
		</f:metadata>
	</ui:define>


	<ui:define name="content">
		<ui:include src="/resources/layouts/interview.xhtml" />
		
	</ui:define>

</ui:composition>
