<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Job Application</ui:define>

	<ui:define name="scripts">
		<h:outputStylesheet library="css" name="interviews.css" />
	</ui:define>

	<ui:define name="metadata">
		<f:metadata>
			<f:viewParam name="ap"
				value="#{interviewScheduleBean.selectedApplicationId}" />
			<f:viewAction action="#{interviewScheduleBean.onload}" />
		</f:metadata>
	</ui:define>


	<ui:define name="content">
		<ui:include src="/resources/layouts/application.xhtml" />
	</ui:define>
</ui:composition>
