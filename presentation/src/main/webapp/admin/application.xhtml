<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Job Application</ui:define>
	
	
	<ui:define name="metadata">
		<f:metadata>
    		<f:viewParam name="ap" value="#{interviewScheduleBean.selectedApplicationId}" />
    		<f:viewAction action="#{interviewScheduleBean.onload}" />
		</f:metadata>
	</ui:define>
	
	
	<ui:define name="content">
		<p:dataTable id="interviewList" value="#{interviewScheduleBean.selectedApplication.interviews}" 
		var="interview">
			<p:column>
				#{interview.date}
			</p:column>
			<p:column>
				#{interview.interviewersFormatted}
			</p:column>
			<p:column>
				<h:form>
					<p:commandLink value="delete" action="#{interviewScheduleBean.delete(interview)}"
					update=":interviewList" />
				</h:form>
			</p:column>
		</p:dataTable>
		
		<h:form id="addInterviewForm">
			<p:messages autoUpdate="true" />
			
			<p:panelGrid columns="2">
				<p:outputLabel for="dateSelector" value="Date" />
				<p:calendar id="dateSelector" value="#{interviewScheduleBean.interviewDate}"
					mindate="#{interviewScheduleBean.tommorrow}" pattern="dd/MM/yyyy"
					locale="pt" required="true" />

				<p:outputLabel for="timeSelector" value="Time" />
				<p:inputMask id="timeSelector" value="#{interviewScheduleBean.interviewTime}"
					mask="99h99" required="true" validator="#{timeValidator.validate}" />
				
				<p:outputLabel for="interviewerSelector" value="Interviewer" />
				<p:selectOneMenu id="interviewerSelector" value="#{interviewScheduleBean.interviewer}"
				converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{interviewScheduleBean.allInterviewers}"
						var="interviewer" itemLabel="#{interviewer.fullName}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Add interviewer" action="#{interviewScheduleBean.addInterviewer()}"
					update="interviewersList" process="@this interviewerSelector" />				
			</p:panelGrid>
			
			<h:panelGroup id="interviewersList">
				<ui:repeat value="#{interviewScheduleBean.selectedInterviewers}" var="interviewer">
					<div>
						<span id="selectedInterviewer">#{interviewer.fullName}</span>
						<span>
							<p:commandLink value="x" action="#{interviewScheduleBean.removeInterviewer(interviewer)}"
							process="@this" update=":addInterviewForm:interviewersList" />
						</span>
					</div>
				</ui:repeat>
			</h:panelGroup>
			
			<p:commandButton value="Schedule interview"
				action="#{interviewScheduleBean.addInterview}" update="@form :interviewList" />
		</h:form>

	</ui:define>
</ui:composition>
