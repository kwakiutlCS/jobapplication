<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="title">Job Application</ui:define>
	
	<ui:define name="content">
		<p>
		Esta página é para ser preenchida talvez com os detalhes da application. 
		Da minha parte só preciso de uma secção para
		 marcar a entrevista que é o que eu estou a fazer neste momento.
		</p>

		<h:form id="addInterviewForm">
			<p:messages autoUpdate="true" />
			
			<p:panelGrid columns="2">
				<p:outputLabel for="dateSelector" value="Date" />
				<p:calendar id="dateSelector" value="#{interviewBean.interviewDate}"
					mindate="#{interviewBean.tommorrow}" pattern="dd/MM/yyyy"
					locale="pt" required="true" />

				<p:outputLabel for="interviewerSelector" value="Interviewer" />
				<p:selectOneMenu id="interviewerSelector" value="#{interviewBean.interviewer}"
				converter="omnifaces.SelectItemsConverter">
					<f:selectItems value="#{interviewBean.allInterviewers}"
						var="interviewer" itemLabel="#{interviewer.fullName}" />
				</p:selectOneMenu>
				
				<p:commandButton value="Add interviewer" action="#{interviewBean.addInterviewer()}"
					update="interviewersList" process="@this interviewerSelector" />				
			</p:panelGrid>
			
			<h:panelGroup id="interviewersList">
				<ui:repeat value="#{interviewBean.selectedInterviewers}" var="interviewer">
					#{interviewer}
				</ui:repeat>
			</h:panelGroup>
			
			<p:commandButton value="Schedule interview"
				action="#{interviewBean.addInterview}" update="@form" />
		</h:form>

	</ui:define>
</ui:composition>
