<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<meta charset="utf-8" />
	<title>index </title>
</h:head>
<h:body>

	<h:panelGroup>
		
		<h:form id="newpositionform">
						
			<h:outputLabel for="opdate" value="opening date" />
			<h:inputText id="opdate" 
				value="#{positionBean.openingDate}" required="true" />
			<br />
			<h:outputLabel for="title" value="Title" />
			<h:inputText id="title" value="#{positionBean.title}" />
			<br />
			<h:outputLabel for="vacancies" value="Vacancies" />
			<h:inputText id="vacancies" value="#{positionBean.vacancies}" />
			<br />
			<h:outputLabel for="closDate" value="Closing Date" />
			<h:inputText id="closDate" value="#{positionBean.closingDate}" />
			<br />
			<h:outputLabel for="sla" value="SLA" />
			<h:inputText id="sla" value="#{positionBean.sla}" />
			<br />
			<h:outputLabel for="contactPerson" value="Contact Person" />
			<h:inputText id="contactPerson" value="#{positionBean.contactPerson}" />
			<br />
			<h:outputLabel for="company" value="Company" />
			<h:inputText id="company" value="#{positionBean.company}" />
			<br />
			<h:outputLabel for="description" value="Description" />
			<h:inputText id="description" value="#{positionBean.vacancies}" />
			
			<h:commandButton action="#{positionBean.createPosition()}" value="Create Position" />

		</h:form>
	</h:panelGroup>
	
	<h:link outcome="index" value="back" />
	
</h:body>
</html>
