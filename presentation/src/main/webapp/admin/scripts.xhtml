<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	
	
	<ui:define name="content">

		<h2>scripts page</h2>

		<h:form id="addScriptForm">
			<p:outputLabel for="scriptTitle" value="Script Title: " />
			<p:inputText value="#{scriptBean.scriptTitle}" required="true"
				id="scriptTitle" />
			<p:commandButton action="#{scriptBean.addScript}"
				value="add new Script" />
		</h:form>

		<h:form id="scriptsForm">
			<p:dataTable value="#{scriptBean.scripts}" var="script">
				<p:column headerText="Script title">#{script.title}</p:column>
				<p:column headerText="Number of questions">#{script.entries.size()}</p:column>
				<p:column>
					<p:link value="view" outcome="script.xhtml?sc=#{script.id}" />
					<p:link value="edit" outcome="editscript">
						<f:param name="sc" value="#{script.id}" />
					</p:link>
					<p:commandButton value="delete" icon="ui-icon-trash"
						action="#{scriptBean.delete(script)}" update="@form" />
				</p:column>

			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
