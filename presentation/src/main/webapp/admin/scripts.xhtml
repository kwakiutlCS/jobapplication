<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta charset="utf-8" />
	<title>index </title>
</h:head>

<h:body>

	<ui:composition template="/resources/layouts/template.xhtml">
	
	<ui:define name="content">
	
	<h2>scripts page</h2>
	
	<h:form id="addScriptForm">
		<p:outputLabel for="scriptTitle" value="Script Title: " />
		<p:inputText value="#{scriptBean.scriptTitle}" required="true" id="scriptTitle" />
		<p:commandButton action="#{scriptBean.addScript}" value="add new Script" />
	</h:form>
	
	<h:form id="scriptsForm">
		<p:dataTable value="#{scriptBean.scripts}" var="script">
			<p:column headerText="Script title">#{script.title}</p:column>
			<p:column headerText="Number of questions">#{script.entries.size()}</p:column>
			<p:column>
				<p:commandButton value="view" action="#{scriptBean.view(script)}" />				
				<p:commandButton value="edit" icon="ui-icon-pencil" action="#{scriptBean.edit(script)}" />
				<p:commandButton value="delete" icon="ui-icon-trash" action="#{scriptBean.delete(script)}"
				update="@form" />
			</p:column>
			
		</p:dataTable>
	</h:form>
	
	</ui:define>
	</ui:composition>
</h:body>
</html>
