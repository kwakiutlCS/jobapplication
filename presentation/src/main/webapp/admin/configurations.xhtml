<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">Configurations</ui:define>

	<ui:define name="content">
		<h1>Configurations</h1>
		<p></p>
	
		<h:form>
			<p:selectOneMenu value="#{metaBean.page}">
				<f:selectItem itemValue="admin" itemLabel="Admin page" />
				<f:selectItem itemValue="manager" itemLabel="Manager page" />
				<f:selectItem itemValue="interview" itemLabel="Interviewer page" />
				<f:selectItem itemValue="candidate" itemLabel="Public page" />
				<f:ajax event="change" render="pagePanel" />
			</p:selectOneMenu>
		</h:form>

		<h:panelGroup id="pagePanel">
			<h:panelGroup rendered="#{metaBean.page eq 'admin'}">
				<h:form>
					<p:outputLabel value="Header" for="header" />
					<p:colorPicker id="header" value="#{colorBean.admin.header}" />

					<p:outputLabel value="Background 1" for="bg1" />
					<p:colorPicker id="bg1" value="#{colorBean.admin.content}" />

					<p:outputLabel value="Background 2" for="bg2" />
					<p:colorPicker id="bg2" value="#{colorBean.admin.background}" />

					<p:outputLabel value="Header Text" for="headerText" />
					<p:colorPicker id="headerText"
						value="#{colorBean.admin.headerText}" />

					<p:outputLabel value="Main Text" for="contentText" />
					<p:colorPicker id="contentText"
						value="#{colorBean.admin.contentText}" />

					<p:outputLabel value="Title" for="contentTitle" />
					<p:colorPicker id="contentTitle"
						value="#{colorBean.admin.contentTitle}" />


					<p:commandButton value="Save changes"
						action="#{colorBean.saveAdmin}" ajax="false" />
				</h:form>
			</h:panelGroup>

			<h:panelGroup rendered="#{metaBean.page eq 'manager'}">
				<h:form>
					<p:outputLabel value="Header" for="header" />
					<p:colorPicker id="header" value="#{colorBean.manager.header}" />

					<p:outputLabel value="Background 1" for="bg1" />
					<p:colorPicker id="bg1" value="#{colorBean.manager.content}" />

					<p:outputLabel value="Background 2" for="bg2" />
					<p:colorPicker id="bg2" value="#{colorBean.manager.background}" />

					<p:outputLabel value="Header Text" for="headerText" />
					<p:colorPicker id="headerText"
						value="#{colorBean.manager.headerText}" />

					<p:outputLabel value="Main Text" for="contentText" />
					<p:colorPicker id="contentText"
						value="#{colorBean.manager.contentText}" />

					<p:outputLabel value="Title" for="contentTitle" />
					<p:colorPicker id="contentTitle"
						value="#{colorBean.manager.contentTitle}" />


					<p:commandButton value="Save changes"
						action="#{colorBean.saveManager}" ajax="false" />
				</h:form>
			</h:panelGroup>
			
			
			<h:panelGroup rendered="#{metaBean.page eq 'interview'}">
				<h:form>
					<p:outputLabel value="Header" for="header" />
					<p:colorPicker id="header" value="#{colorBean.interview.header}" />

					<p:outputLabel value="Background 1" for="bg1" />
					<p:colorPicker id="bg1" value="#{colorBean.interview.content}" />

					<p:outputLabel value="Background 2" for="bg2" />
					<p:colorPicker id="bg2" value="#{colorBean.interview.background}" />

					<p:outputLabel value="Header Text" for="headerText" />
					<p:colorPicker id="headerText"
						value="#{colorBean.interview.headerText}" />

					<p:outputLabel value="Main Text" for="contentText" />
					<p:colorPicker id="contentText"
						value="#{colorBean.interview.contentText}" />

					<p:outputLabel value="Title" for="contentTitle" />
					<p:colorPicker id="contentTitle"
						value="#{colorBean.interview.contentTitle}" />


					<p:commandButton value="Save changes"
						action="#{colorBean.saveInterview}" ajax="false" />
				</h:form>
			</h:panelGroup>
			
			
			<h:panelGroup rendered="#{metaBean.page eq 'candidate'}">

				

			</h:panelGroup>

		</h:panelGroup>
	</ui:define>
</ui:composition>
