<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">Register</ui:define>

	<ui:define name="content">
	
<h:panelGroup>
		
		<h:form id="registerform">
						
			<h:outputLabel for="login" value="login" />
			<h:inputText id="login" 
				value="#{registerBean.login}" required="true" />
			<br />
			
			<h:outputLabel for="email" value="email" />
			<h:inputText id="email" 
				value="#{registerBean.email}" required="true" />
			<br />
			
			<h:outputLabel for="name" value="name" />
			<h:inputText id="name" 
				value="#{registerBean.name}" required="true" />
			<br />
			
			<h:outputLabel for="surname" value="surname" />
			<h:inputText id="surname" 
				value="#{registerBean.surname}" required="true" />
			<br />
			
			<h:outputLabel for="password" value="password" />
			<h:inputSecret id="password"
				value="#{registerBean.password}" />
			
			<h:commandButton action="#{registerBean.register}" value="Registar" />

		</h:form>
	</h:panelGroup>


	</ui:define>
</ui:composition>
