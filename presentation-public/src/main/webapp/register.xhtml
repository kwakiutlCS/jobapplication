<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">Register</ui:define>

	<ui:define name="content">

		<h:panelGroup id="personalDetails" styleClass="accountPanel">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Login" for="login" />
					<p:inputText id="login" value="#{registerBean.login}"
						required="true"  />

					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" value="#{registerBean.email}"
						required="true"  />

					<p:outputLabel value="First name" for="name" />
					<p:inputText id="name" value="#{registerBean.name}" required="true" />

					<p:outputLabel value="Last name" for="surname" />
					<p:inputText id="surname" value="#{registerBean.surname}"
						required="true" />

					<p:outputLabel for="password" value="Password" />
					<p:password id="password" value="#{registerBean.password}"
						required="true" />

					<p:outputLabel value="Address" for="address" />
					<p:inputText id="address" value="#{registerBean.address}" />

					<p:outputLabel value="City" for="city" />
					<p:inputText id="city" value="#{registerBean.city}" />

					<p:outputLabel value="Country" for="country" />
					<p:inputText id="country" value="#{registerBean.country}" />

					<p:outputLabel value="Phone number" for="phone" />
					<p:inputMask mask="999 999 999" id="phone"
						value="#{registerBean.phone}" />

					<p:outputLabel value="Mobile number" for="mobile" />
					<p:inputMask mask="999 999 999" id="mobile"
						value="#{registerBean.mobilePhone}" />

					<p:commandButton value="Update"
						action="#{registerBean.register}"
						update=":globalMessages @form" />
				</h:panelGrid>
			</h:form>


			<h2>Qualifications</h2>
			<h:form>
				<h:panelGroup id="qualificationsList">
					<ui:repeat value="#{loginBean.user.qualifications}"
						var="qualification">
						<div>
							<div>#{qualification.school}</div>
							<div>#{qualification.degree}</div>
							<div>
								<p:commandLink value="delete" update="@form"
									action="#{registerBean.removeQualification(qualification)}" />
							</div>
						</div>
					</ui:repeat>
				</h:panelGroup>

				<p:autoComplete value="#{registerBean.qualification}"
					forceSelection="false" completeMethod="#{registerBean.listSchools}"
					style="width:600px" maxResults="8">
				</p:autoComplete>

				<br />
				<p:autoComplete id="degreeField" style="width:600px"
					value="#{registerBean.degree}"
					completeMethod="#{registerBean.listDegrees()}" maxResults="8" />

				<p:commandButton value="Add qualification"
					action="#{registerBean.addQualification}" update="@form" />
			</h:form>


			<h2>Curriculum Vitae</h2>
			<h:form enctype="multipart/form-data">
				<h:inputFile value="#{registerBean.cv}" required="true"
					id="fileUploader">
					<f:ajax listener="#{registerBean.upload}" render=":globalMessages" />
				</h:inputFile>
			</h:form>

		</h:panelGroup>

		<h:panelGroup id="passwordDetails" styleClass="accountPanel">
			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel for="password" value="New password" />
					<p:password id="password" value="#{registerBean.password}"
						match="confirm" required="true" />

					<p:outputLabel for="confirm" value="Confirm password" />
					<p:password id="confirm" value="#{registerBean.password}"
						required="true" />

					<p:outputLabel for="oldPassword" value="Old password" />
					<p:password id="oldPassword" value="#{registerBean.oldPassword}"
						required="true" />

					<p:commandButton value="Update"
						action="#{registerBean.updatePassword}"
						update=":globalMessages @form" />
				</h:panelGrid>
			</h:form>
		</h:panelGroup>

		<h:panelGroup id="accountDetails" styleClass="accountPanel">

		</h:panelGroup>








	</ui:define>
</ui:composition>
