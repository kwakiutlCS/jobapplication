<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">Index</ui:define>

	<ui:define name="content">


		<p:panel header="Personal Details">
			<h:form>

				<p:outputLabel value="Login" for="login" />
				<p></p>
				<p:inputText id="login" value="#{firstRegister.login}"
					required="true" />
				<p></p>
				<p:outputLabel value="Name" for="name" required="true" />
				<p></p>
				<p:inputText id="name" value="#{firstRegister.name}" required="true"/>
				<p></p>
				<p:outputLabel for="surname" value="Surname"  />
				<p></p>
				<p:inputText id="surname" value="#{firstRegister.surname}" required="true"/>
				<p></p>
				<p:outputLabel value="Email" for="email" />
				<p></p>
				<p:inputText id="email" value="#{firstRegister.email}"
					required="true" validator="#{emailValidator.validate}" />
				<p></p>
				<p:outputLabel for="password" value="Password" />
				<p></p>
				<p:password id="password" value="#{firstRegister.password}" required="true"
				match="confirm" />
				<p></p>
				<p:outputLabel for="confirm" value="Confirm password" />
				<p></p>
				<p:password id="confirm" value="#{firstRegister.password}" required="true" />
				<p></p>
				<p:commandButton action="#{firstRegister.register}" value="Enter"
				update="@form :globalMessages" />
				<p></p>
				<h:link value="Cancel" outcome="index" />

			</h:form>
		</p:panel>


	</ui:define>
</ui:composition>
