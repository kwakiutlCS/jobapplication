<ui:composition template="/resources/layouts/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="title">My job applications</ui:define>

	<ui:define name="content">
				<p:panel header="Job Applications">
					<table style="width:100%">		
  						<tr>
    						<th>Date</th>
    						<th>Position</th> 
    						<th>Situation</th>
    						<th>Interview</th>
    						<th>Proposition</th>
  						</tr>
  						<ui:repeat value="#{myPageBean.myApplications}" var="app">
  						<tr>
    						<td>#{app.date}</td>
   							 <td>#{myPageBean.getPositionTitle(app)}</td> 
    						<td>#{app.position.stateFormatted}</td>
    						<td>#{myPageBean.getDateInterview(app)}</td>
    						<td>#{myPageBean.getProposition(app)}</td>
  						</tr>
  						</ui:repeat>
					</table>
				</p:panel>
				
	</ui:define>
</ui:composition>
