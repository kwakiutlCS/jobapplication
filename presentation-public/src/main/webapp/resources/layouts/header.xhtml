<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:form id="headerForm">

		<p:menubar id="headerMenu">

			<p:menuitem value="OurCompany RH Services" style="margin-right:200px" />

			<p:menuitem value="CAREERS" outcome="oportunities" />

			<p:menuitem value="REGISTER" outcome="firstregister"
				rendered="#{applicationBean.verifyLogin() eq 0}" />

			<p:menuitem value="LOGIN" oncomplete="PF('loginDlg').show()"
				style="margin-right:10px"
				rendered="#{applicationBean.verifyLogin() eq 0}" />
				
			<p:submenu label="#{loginBean.user.name}" rendered="#{applicationBean.verifyLogin() gt 0}">
				<p:menuitem value="Sign Out" action="#{loginBean.logout}" />
				<p:menuitem value="Jobs applied for" action="#{loginBean.logout}" />
			</p:submenu>

		</p:menubar>
	</h:form>

	<p:dialog header="Login" widgetVar="loginDlg">
		<p:outputPanel id="loginpanel">
			<h:form>

				<p:outputLabel value="Login" />
				<p></p>
				<p:inputText id="login" value="#{loginBean.login}" required="true" />
				<p></p>
				<h:outputText value="Password" />
				<p></p>
				<h:inputSecret id="password" value="#{loginBean.password}" />
				<p></p>
				<h:commandButton action="#{loginBean.login}" value="Enter" />
				<br />
				<p></p>
				<h:commandLink value="forgotten your password?" />

			</h:form>
		</p:outputPanel>

	</p:dialog>

</ui:composition>
